<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Oracle: DnD Spell Reference</title>
</head>

<body>
  <h1 id="browser-header">Welcome to Oracle! Your Quick Spell Reference</h1>
  <h1 id="mobile-header">Oracle: Your Quick Spell Reference</h1>
  <div class="book">

      <input type="text" id="blank-space" placeholder="Enter Spell or Cantrip">
      <button id="search-button">Search</button>
    </div>
    <img
      src="https://images.unsplash.com/photo-1576611209860-e3ad12547e8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8YmxhbmslMjBib29rfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
      alt="open book" class="browser" style="width: 100%;">
    <img src="http://bgfons.com/uploads/paper/paper_texture3868.jpg" alt="Blank, aged paper" class="mobile"
      style="width: 100%;">
    <div class="left-page"></div>
    <div class="right-page"></div>
  </div>



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="spells.js"></script>

  <footer>
    <a href="https://github.com/hammyhammer">
      <img src="https://res.cloudinary.com/briandanger/image/upload/v1568954107/github_fpykxh.png" alt="Github Icon"
        class="git" style="width: 3%">
    </a>
    <a href="https://www.linkedin.com/in/hampton-jacobs-a80821126/">
      <img src="https://res.cloudinary.com/briandanger/image/upload/v1568954107/linkedin_vnvo6s.png" alt="Linkedln Icon"
        class="link" style="width: 3%">
